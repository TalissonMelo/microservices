server.port=8000
spring.application.name=user-service
spring.datasource.url=jdbc:mysql://localhost/micro_user?createDatabaseIfNotExist=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=1234567

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#none,create,update,validate
spring.jpa.hibernate.ddl-auto=none

spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect


#eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
# indica a frequência com que o cliente envia as requisições ao servidor para indicar que está ativo.
eureka.instance.lease-renewal-interval-in-seconds=30
# indica a duração que o servidor espera desde que recebeu a última requisição antes de poder remover uma instância de seu registro
eureka.instance.lease-expiration-duration-in-seconds=90

#load balancing
ribbon.eureka.enabled=true
